name: Build and Push Docker Images to DockerHub

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: database
            dockerfile: ./docker/database/Dockerfile
            context: .
          - service: key-manager
            dockerfile: ./docker/key-manager/Dockerfile
            context: .
          - service: otp-server
            dockerfile: ./docker/otp-server/Dockerfile
            context: .
          - service: aes-server
            dockerfile: ./docker/aes-server/Dockerfile
            context: .
          - service: auth-service
            dockerfile: ./docker/auth/Dockerfile
            context: .
          - service: backend
            dockerfile: ./docker/backend/Dockerfile
            context: .
          - service: quantum-server
            dockerfile: ./quantum-secure-email-client/quant-sec-server/Dockerfile
            context: ./quantum-secure-email-client
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate secrets
      if: github.event_name != 'pull_request'
      run: |
        if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
          echo "‚ùå DOCKERHUB_USERNAME secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
          echo "‚ùå DOCKERHUB_TOKEN secret is not set"
          exit 1
        fi
        echo "‚úÖ DockerHub secrets are properly configured"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.context }}
        file: ${{ matrix.dockerfile }}
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/quantum-secure-${{ matrix.service }}:latest,${{ secrets.DOCKERHUB_USERNAME }}/quantum-secure-${{ matrix.service }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Docker image (PR)
      if: github.event_name == 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.context }}
        file: ${{ matrix.dockerfile }}
        push: false
        tags: quantum-secure-${{ matrix.service }}:pr-${{ github.event.number }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Summary
      if: github.event_name != 'pull_request'
      run: |
        echo "üéâ Docker image ${{ matrix.service }} has been successfully built and pushed to DockerHub:"
        echo "- ${{ secrets.DOCKERHUB_USERNAME }}/quantum-secure-${{ matrix.service }}:latest"
        echo "- ${{ secrets.DOCKERHUB_USERNAME }}/quantum-secure-${{ matrix.service }}:${{ github.sha }}"

    - name: PR Build Summary
      if: github.event_name == 'pull_request'
      run: |
        echo "üß™ Docker image ${{ matrix.service }} has been successfully built for PR validation:"
        echo "- quantum-secure-${{ matrix.service }}:pr-${{ github.event.number }}"
